<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linoor final</title>

    <!--bootstrap file link-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!--fontawesome file link-->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">

    <!--owl carousel css file link-->
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.css">

    <!--main css file link-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="banner-section">
        <div class="left-based-text">
            <div class="hours">
                <ul class="clearfix">
                    <li><span>mon - fri</span></li>
                    <li><span>9am - 7pm</span></li>
                </ul>
            </div>
            <div class="social-links">
                <ul class="clearfix">
                    <li><a href=""> <span>twitter</span></a></li>
                    <li><a href=""> <span>facebook</span></a></li>
                    <li><a href=""> <span>youtube</span></a></li>
                </ul>
            </div>
        </div>
        <div class="owl-carousel owl-theme owl-loaded banner-owl banner-carousel">
            <div class="item">
                <div class="image-layer" style="background: url(./img/1.jpg);"></div>
                <div class="left-top-line"></div>
                <div class="right-bottom-curve"></div>
                <div class="right-top-curve"></div>
                <div class="auto-container">
                    <div class="content-box">
                        <div class="content">
                            <div class="inner">
                                <div class="heading">welcome to linnor agency</div>
                                <h1>smart web <br> design agency</h1>
                                <div class="link-box">
                                    <a href="#" class="btn-one">
                                        <i class="btn-curve"></i>
                                        <span class="btn-title">discover more</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="image-layer" style="background: url(./img/2.jpg);"></div>
                <div class="left-top-line"></div>
                <div class="right-bottom-curve"></div>
                <div class="right-top-curve"></div>
                <div class="auto-container">
                    <div class="content-box">
                        <div class="content">
                            <div class="inner">
                                <div class="heading">welcome to linnor agency</div>
                                <h1>smart web <br> design agency</h1>
                                <div class="link-box">
                                    <a href="#" class="btn-one">
                                        <i class="btn-curve"></i>
                                        <span class="btn-title">discover more</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--jquery file link-->
    <script src="./plugins/3.6.0-jquery.min.js"></script>

    <!--bootstrap javascript file link-->
    <script src="./plugins/bootstrap.min.js"></script>

    <!--owl carousel js file link-->
    <script src="./plugins/owl.carousel.min.js"></script>

    <!--main javascript file link-->
    <script src="./javascript/main.js"></script>
</body>
</html>
